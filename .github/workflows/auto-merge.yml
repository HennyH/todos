name: Auto-Merge Todo Updates

on:
  pull_request:
    types: [opened]
    paths:
      - 'data/users/**'

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Validate encryption format
        run: |
          git diff --name-only HEAD^ HEAD | grep '^data/users/' | while read f; do
            [ -f "$f" ] || continue
            jq -e '.v == 1 and (.rec | length) == 2 and .iv and .ct' "$f" || exit 1
          done

      - name: Auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --squash --delete-branch
